<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bookshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: rgb(123, 226, 251);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(210, 47, 47, 0.1);
            width: 300px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #cda0a0;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #8abaee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">
   <input type="hidden" name="access_key" value="1d2c09dc-083f-4f3f-8909-7a0c038dee3a">
    <h1>Contact Us</h1>
    <h2>Name</h2><input type="text" name="name" placeholder="Your Name" required>
    <h2>Email</h2><input type="email" name="email" placeholder="Your Email" required>
    <h2>Message</h2><textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

    <button type="submit">Submit</button>
    </form>
</body>
</html>
